<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKP - Alpha Mu</title>

    <!-- load css, js, other statics... -->
    <link rel="stylesheet" href="style/style.css">

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/adw8ezw.css">

</head>
<body>
    <!-- START CONSISTENT CONTENT -->

    <div class="title-wrapper">
        <div class="title-side-img" id="coat-of-arms-div">
            <img id="coat-of-arms-img" src="{% static 'ams/images/coat-of-arms-outline.png' %}" alt="pi kappa phi coat of arms">
        </div>
        <div class="title" id="title-div">
            <h1 id="title-english">PI KAPPA PHI</h1>
            <h2 id="title-chapter">Alpha Mu Chapter</h2>
            <h3 id="title-uni">The Pennsylvania State University</h3>
        </div>
        <div class="title-side-img" id="star-shield-div">
            <img id="star-shield-img" src="{% static 'ams/images/star-shield-outline.png' %}" alt="pi kappa phi star shield">
        </div>
    </div>
    <div id="nav-bar">
        <button type="button" id="button-home" onclick="showContent('home-template')">Home</button>
        <button type="button" id="button-recruitment" onclick="showContent('recruitment-template')">Recruitment</button>
        <button type="button" id="button-fundraising" onclick="showContent('fundraising-template')">Fundraising</button>
        <button type="button" id="button-contactus" onclick="showContent('contactus-template')">Contact Us</button>
    </div>

    <div id="background-image">
    </div>

    <div id="main-div">
        <div id="loc-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1510.2320850557705!2d-77.85392769901433!3d40.795792713108916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89cea8a6d8b7cbef%3A0xb3f48d1856c42e80!2s409%20E%20Fairmount%20Ave%2C%20State%20College%2C%20PA%2016801!5e0!3m2!1sen!2sus!4v1630796778313!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <!-- END CONSISTENT CONTENT -->
    <template id="home-template">
        <div id="loc-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1510.2320850557705!2d-77.85392769901433!3d40.795792713108916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89cea8a6d8b7cbef%3A0xb3f48d1856c42e80!2s409%20E%20Fairmount%20Ave%2C%20State%20College%2C%20PA%2016801!5e0!3m2!1sen!2sus!4v1630796778313!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </template>

    <template id="recruitment-template">
        <div class="rush-stuff">
            <div id="title-recruitment">
                <h2>Recruitment</h2>
            </div>
            <div id="rush-videos">
                <div id="rush-vid-fa-2021-div">
                    <video id="rush-vid-fa-2021" controls>
                        <source src="{% static 'ams/videos/PKP-RushVid-FA2021.mp4' %}" type="video/mp4">
                    </video>
                </div>
                <div id="rush-vid-fa-2020-div">
                    <video id="rush-vid-fa-2020" controls>
                        <source src="{% static 'ams/videos/PKP-RushVid-FA2020.mp4' %}" type="video/mp4">
                    </video>
                </div>
            </div>
            <div id="rush-link">
                <a href="https://www.pennstateifc.org/registration" target="_blank">Sign Up for Rush!</a>
            </div>
            <br><br>
            <div id="member-stats-div">
                <h1 id="member-stats-header">Member Stats</h1>
                <p id="active-members">Current Active Members: XX</p>
                <p id="alumni-members">Current Alumni: XX</p>
            </div>
        </div>
    </template>

    <template id="fundraising-template">
        <div id="abex-div">
            <p>ABEX INFO, DESCRIPTION</p>
            <p>ABEX FUNDRAISING GOAL, CURRENT RAISIED, GRAPHIC TO DISPLAY</p>
        </div>
        <div id="thon-div">
            <p>THON INFO, DESCRIPTION</p>
            <p>THON PARTNER</p>
            <p>THON GOAL, CURRENT RAISED, GRAPHIC TO DISPLAY</p>
        </div>
    </template>

    <template id="contactus-template">
        <div id="socials">
            <div id="socials-text">
                <h1>Find Us on Social Media:</h1>
            </div>
            <div id="instagram-icon-div">
                <a id="instagram-link-img" href="https://www.instagram.com/pikapp_psu/" target="_blank">
                    <img id="instagram-icon-img" src="{% static 'ams/images/instagram-icon.png' %}" alt="instagram button with link">
                </a>
                <a id="instagram-link-txt" href="https://www.instagram.com/pikapp_psu/" target="_blank">
                    <p>@pikapp_psu</p>
                </a>
            </div>
        </div>
    </template>

    <!-- START VARIABLE CONTENT -->
    
    <!-- END VARIABLE CONTENT -->

</body>
<script>
    $( document ).ready(function() {
        var main_div = document.getElementById('main-div');
        var home_template = document.getElementById('home-template');
        var clon = home_template.content.cloneNode(true);
        main_div.appendChild(clon);
    });

    function showContent(tempalte_id) {
        var main_div = document.getElementById('main-div');
        main_div.innerHTML='';
        var template_to_show = document.getElementById(tempalte_id);
        var clon = template_to_show.content.cloneNode(true);
        main_div.appendChild(clon)
    }
</script>
</html>
